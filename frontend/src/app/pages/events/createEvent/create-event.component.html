<div class="create-wrapper">

  <h1 class="title">Create Event</h1>

  <app-card [padding]="30">

    <div class="field-group">
      <label>Event Title</label>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput [(ngModel)]="title" placeholder="Event title" />
      </mat-form-field>
    </div>

    <div class="field-group">
      <label>Location</label>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput [(ngModel)]="location" placeholder="Event location" />
      </mat-form-field>
    </div>

    <div class="field-group">
      <label>Date</label>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput type="date" [(ngModel)]="date" />
      </mat-form-field>
    </div>

    <div class="field-group">
      <label>Time</label>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput type="time" [(ngModel)]="time" />
      </mat-form-field>
    </div>

    <div class="field-group">
      <label>Description</label>
      <mat-form-field appearance="outline" class="w-100">
        <textarea matInput rows="3" [(ngModel)]="description"></textarea>
      </mat-form-field>
    </div>

    <button mat-flat-button color="primary" class="submit-btn" (click)="createEvent()">
      Create Event
    </button>

    <button mat-button class="back-btn" (click)="router.navigate(['/events'])">
      Back to Events
    </button>

  </app-card>

</div>
